<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Yoga</title>
</head>

<body>
    <div class="container">
        <img src="Vector.png" class="image-yoga">

        <div>
            <input type="text" name="username" id="username" placeholder="username" required>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>

        <a href="" class="forgot-password">Forgot Password?</a>

        <button type="button">Login</button>

        <p class="sign-up">Don't have an account, <strong>Sign up</strong> now.</p>

        <p class="or">Or</p>

        <div class="image-networks">
            <a href="https://www.google.com.br/">
                <img src="google-imagem.png">
            </a>

            <a href="" class="network"><img src="rede-social.png"></a>

            <a href="https://www.facebook.com/">
                <img src="facebook-imagem.png">
            </a>
        </div>
    </div>
</body>

</html>
